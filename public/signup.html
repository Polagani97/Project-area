<!DOCTYPE html>
<html lang="en"></html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width, initial-scale=1">

  <title> SMART HOME</title>
  <meta name="description" content="Group Project">
  <meta name="author" content="Group Project">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="top-container">
        <div class="row">
            <div class="col">
                <h2>SIGN UP</h2>
            </div>
        </div>
    </div>
    
    <div class="container">
        <form>
            <div class="row">
                <h2 style="text-align:center">Provide below details:</h2>
                <div class="col">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="tel" id="mobile" pattern="\d{3}\d{3}\d{4}" name="mobile" placeholder="Mobile Number" required>
                    <label for="appliances">Choose appliances:</label>
                    <select id="appliances" name="appliances" size="4" multiple>
                        <option value="TV">Telivision</option>
                        <option value="AC">AirConditioner</option>
                        <option value="Light">Lights</option>
                    </select>
                    <div class="bottom-container">
                        <div class="row">

                            <div class="col">
                                <a onclick="newUser()" href="#!" style="color:white" class="btn">Submit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <footer>
        <p>
            <h4><a href="index.html">Back to Home</a></h4>
            <h4>Get in <a href="mailto:priyankapolagani12@gmail.com?Subject=Hello!" target="_top">Contact</a> with me!</h4>
        </p>
        <p>&copy; Smart Home</p>
    </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="env.js"></script>
    <!-- socket IO Served by the server -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
